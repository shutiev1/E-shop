{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div
      class="col-lg-4 mt-4 mb-4 mx-auto border rounded bg-secondary text-white"
    >
      <h3
        class="alert alert-light border rounded mt-4 mb-2 text-center bg-secondary text-white"
      >
        Login Here
      </h3>

      <form action="/login" method="POST" class="p-3 pt-2">
        {% csrf_token %} {% if error %}
        <div class="alert alert-danger" role="alert">{{error}}</div>
        {% endif %}

        <!--EMAIL-->
        <div class="form-group pt-2">
          <label for="">Email</label>
          <input
            required
            type="email"
            name="email"
            id=""
            value="{{values.first_name}}"
            class="form-control form-control-sm"
            placeholder="example@gmail.com"
          />
        </div>

        <!--PASSWORD-->
        <div class="form-group pt-2">
          <label for="">Password</label>
          <input
            type="password"
            name="password"
            id=""
            class="form-control form-control-sm"
            placeholder="********"
          />
        </div>
        <div class="form-check pt-1">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Remember</label>
        </div>
        <div class="form-group pt-1">
          <input
            class="btn btn-sm btn-info col-lg-3"
            type="submit"
            value="Login"
          />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
